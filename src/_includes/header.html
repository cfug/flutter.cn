{% assign route = page.url|regex_replace:'/index$|/index\.html$|\.html$|/$' %}

<header class="site-header">
  <nav class="navbar navbar-expand-md justify-content-start justify-content-md-between">
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <i class="material-icons">menu</i>
    </button>

    <a class="navbar-brand" href="/">
      <img src='/assets/images/shared/brand/flutter/logo/flutter-lockup.png' alt='Flutter logo' height="37" width="129" class="align-middle">
    </a>

    <div class="collapse navbar-collapse flex-grow-0" id="navbarSupportedContent">
      <div class="site-header__sheet-bg" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation"></div>
      <div class="site-header__sheet">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link{% if route contains '/docs' %} active{% endif %}" href="/docs">开发文档</a>
          </li>
          <li class="nav-item">
            <a class="nav-link{% if route contains '/about/docs-cn' %} active{% endif %}" href="/about/docs-cn">关于中文文档</a>
          </li>
          <div class="site-sidebar site-sidebar--header d-md-none">
            {% include shared/sidenav-level-1.html nav=site.data.sidenav %}
          </div>

<!-- 
          <li class="nav-item">
            <a class="nav-link{% if route contains '/showcase' %} active{% endif %}" href="/showcase">Showcase</a>
          </li>
          <li class="nav-item">
            <a class="nav-link{% if route contains '/community' %} active{% endif %}" href="/community">Community</a>
          </li>
 -->
        </ul>
        <form action="/search" class="site-header__search form-inline">
          <input class="site-header__searchfield form-control" type="search" name="q" id="q" autocomplete="off" placeholder="Search" aria-label="Search">
        </form>
      </div>
    </div>
    <div class="site-header__social navbar-nav flex-row">
      <a class="nav-item nav-link" href="{{site.social.twitter}}" aria-label="Twittter"><i class="fab fa-twitter fa-lg"></i></a>
      <a class="nav-item nav-link" href="{{site.social.youtube}}" aria-label="YouTube"><i class="fab fa-youtube fa-lg"></i></a>
      <a class="nav-item nav-link" href="https://github.com/flutter" aria-label="Github"><i class="fab fa-github fa-lg"></i></a>
    </div>
    {% if page.show-nav-get-started-button -%}
      <a class="site-header__cta btn btn-primary" href="/docs/get-started/install">开始使用</a>
    {% endif -%}
  </nav>
</header>
