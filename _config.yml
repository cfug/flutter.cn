########### Jekyll ###########

source: src
strict_front_matter: true
permalink: pretty
exclude: []
liquid:
  error_mode: strict
  strict_filters: true
sass:
  sass_dir: _sass
  cache: false
  style: compressed
  load_paths:
    - ../node_modules

plugins:
  - jekyll-toc
  - jekyll-include-cache

toc:
  min_level: 2
  max_level: 4

defaults:
  - scope:
      path: assets/images
    values:
      image: true
  - scope:
      path: assets/js
    values:
      js: true
  - scope:
      path: ''
    values:
      layout: default
      show-nav-get-started-button: true
      show_banner: true
      show_footer: true
  - scope:
      path: ''
    values:
      toc: true
  - scope:
      path: 'accessibility-and-localization'
    values:
      show_breadcrumbs: true
  - scope:
      path: 'add-to-app'
    values:
      show_breadcrumbs: true
  - scope:
      path: 'docs/cookbook'
    values:
      show_breadcrumbs: true
  - scope:
      path: 'data-and-backend'
    values:
      show_breadcrumbs: true
  - scope:
      path: 'docs/deployment'
    values:
      show_breadcrumbs: true
  - scope:
      path: 'docs/get-started'
    values:
      show_breadcrumbs: true
  - scope:
      path: 'docs/get-started/flutter-for'
    values:
      show_breadcrumbs: false
  - scope:
      path: 'packages-and-plugins'
    values:
      show_breadcrumbs: true
  - scope:
      path: 'perf'
    values:
      show_breadcrumbs: true
  - scope:
      path: 'platform-integration'
    values:
      show_breadcrumbs: true
  - scope:
      path: 'release'
    values:
      show_breadcrumbs: true
  - scope:
      path: 'testing'
    values:
      show_breadcrumbs: true
  - scope:
      path: 'tools'
    values:
      show_breadcrumbs: true
  - scope:
      path: 'ui'
    values:
      show_breadcrumbs: true
  - scope:
      path: 'ui/widgets'
    values:
      toc: false


########### Alerts ###########
# TODO these are bootstrap related, will not be supported

alert:
  bonus: >-
    <aside class="alert alert-info" role="alert" markdown="1">
    **Bonus questions!**
  important: >-
    <aside class="alert alert-warning" role="alert" markdown="1">
    <i class="material-icons" aria-hidden="true">error</i> **重点提醒:**
  info: >-
    <aside class="alert alert-info" role="alert" markdown="1">
    <i class="material-icons" aria-hidden="true">info</i>
  note: >-
    <aside class="alert alert-info" role="alert" markdown="1">
    <i class="material-icons" aria-hidden="true">info</i> **提示:**
  version-note: >-
    <aside class="alert alert-info" role="alert" markdown="1">
    <i class="material-icons" aria-hidden="true">merge_type</i> **版本提示:**
  secondary: >-
    <aside class="alert alert-secondary" role="alert" markdown="1">
  tip: >-
    <aside class="alert alert-success" role="alert" markdown="1">
    <i class="material-icons" aria-hidden="true">tips_and_updates</i> **小提示:**
  warning: >-
    <aside class="alert alert-warning" role="alert" markdown="1">
    <i class="material-icons" aria-hidden="true">report_problem</i> **请注意:**
  end: </aside>


