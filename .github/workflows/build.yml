name: build

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master
  schedule:
    - cron: "0 0 * * 0"

env:
  NODE_ENV: production
  NODE_VERSION: 15

jobs:

  test:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        include:
          - name: "Dev channel"
            channel: dev
            experimental: true
          - name: "Beta channel"
            channel: beta
            experimental: true
          - name: "Stable channel"
            channel: stable
            experimental: false
    steps:
      - uses: actions/checkout@v2
      - name: Test
        run: make test
        env:
          TEST_TARGET_CHANNEL: ${{ matrix.channel }}
        continue-on-error: ${{ matrix.experimental }}

  deploy:
    needs: test
    runs-on: ubuntu-latest
    if: |
      github.event_name == 'push'
      && github.ref == 'refs/heads/master'
      && github.repository == 'cfug/flutter.cn'
    steps:
      - uses: actions/checkout@v2
        with:
          submodules: "recursive"
      - name: Install Node
        uses: actions/setup-node@v2
        with:
          node-version: ${{ env.NODE_VERSION }}
      - name: Build
        run: make build
        env:
          DISABLE_TESTS: 1
      - name: Deploy
        run: make deploy
        env:
          DEPLOY_TOKEN: ${{ secrets.CHENGLU_DEPLOY_KEY }}
