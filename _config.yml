########### Jekyll ###########

source: src
permalink: pretty
exclude: []
sass:
  sass_dir: _sass
  cache: false
  style: compressed
  load_paths:
    - ../node_modules

plugins:
  - jekyll-toc
toc:
  min_level: 2
  max_level: 4

defaults:
  - scope:
      path: assets/images
    values:
      image: true
  - scope:
      path: assets/js
    values:
      js: true
  - scope:
      path: ''
    values:
      layout: default
      show-nav-get-started-button: true
      show_banner: true
      show_footer: true
  - scope:
      path: ''
    values:
      toc: true
  - scope:
      path: 'cookbook'
    values:
      show_breadcrumbs: true
  - scope:
      path: 'development'
    values:
      show_breadcrumbs: true
  - scope:
      path: 'development/ui/widgets'
    values:
      toc: false
  - scope:
      path: 'get-started'
    values:
      show_breadcrumbs: true
  - scope:
      path: 'get-started/flutter-for'
    values:
      show_breadcrumbs: false


########### Alerts ###########
# TODO these are bootstrap related, will not be supported

alert:
  bonus: >-
    <aside class="alert alert-info" role="alert" markdown="1">
    **Bonus questions!**
  important: >-
    <aside class="alert alert-warning" role="alert" markdown="1">
    <i class="fas fa-exclamation-circle"></i> **重点提醒**
  info: >-
    <aside class="alert alert-info" role="alert" markdown="1">
    <i class="fas fa-info-circle"></i>
  note: >-
    <aside class="alert alert-info" role="alert" markdown="1">
    <i class="fas fa-info-circle"></i> **提示**
  version-note: >-
    <aside class="alert alert-info" role="alert" markdown="1">
    <i class="fas fa-code-branch"></i> **版本提示**
  secondary: >-
    <aside class="alert alert-secondary" role="alert" markdown="1">
  tip: >-
    <aside class="alert alert-success" role="alert" markdown="1">
    <i class="far fa-lightbulb"></i> **小提示**
  warning: >-
    <aside class="alert alert-warning" role="alert" markdown="1">
    <i class="fas fa-exclamation-triangle"></i> **请注意**
  end: </aside>


